# Run test using windows server

name: window-test

on:
  workflow_dispatch:
  #push:
  #  branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: windows-latest
    permissions:
      actions: read
      contents: write
      checks: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.2

      - name: Display latest commit message
        run: |
          echo "Commit message: $(git log -1 --pretty=format:"%h %s")"

      - name: Print Maven version
        run: mvn -v

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      #          cache: maven

      - name: Print Maven version
        run: mvn -v

      - name: Create directory and copy files
        run: |
          mkdir "C:\Program Files\Java\17.0.11"
          xcopy /E /I "C:\hostedtoolcache\windows\Java_Temurin-Hotspot_jdk\17.0.11-9\x64" "C:\Program Files\Java\17.0.11"
        shell: cmd

      - name: Set up JDK 17
        shell: powershell
          run: |
            $env:JAVA_HOME = "C:\Program Files\Java\17.0.11\x64"
            $env:PATH = "$env:JAVA_HOME\bin;$env:PATH"
            java -version

      - name: Print Maven version
        run: mvn -v
